# Render configuration for Kiwi Club Backend
services:
  - type: web
    name: kiwi-club-backend
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api
    rootDir: .
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: kiwi-club-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: CORS_ORIGIN
        value: "https://samy801172.github.io,http://localhost:4200,http://localhost:3000,http://localhost:56700,http://localhost:56969,http://localhost:59013,http://localhost:60263,http://localhost:61013,http://localhost:8080"
      - key: MAILTRAP_USER
        value: "09b04970de09d8"
      - key: MAILTRAP_PASS
        value: "ecf22b0f9ee9a0"
      - key: SENDGRID_API_KEY
        value: "SG.your-sendgrid-key"
      - key: STRIPE_SECRET_KEY
        value: "sk_test_your-stripe-key"
      - key: STRIPE_WEBHOOK_SECRET
        value: "whsec_your-webhook-secret"
      - key: FIREBASE_PROJECT_ID
        value: "kiwi-club-fcm"
      - key: FIREBASE_PRIVATE_KEY
        value: "your-firebase-private-key"
      - key: FIREBASE_CLIENT_EMAIL
        value: "firebase-adminsdk@kiwi-club-fcm.iam.gserviceaccount.com"

databases:
  - name: kiwi-club-db
    plan: free
    databaseName: kiwi_club
    user: kiwi_user

